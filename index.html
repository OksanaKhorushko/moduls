<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./css/style.css">
    <script src="./js/main.js" type="module"></script>
    <script src="./js/modules/tabs.js" type="module"></script>
</head>
<body>
    <div class="tabs">
        <div class="tab-buttons">
            <button data-target="tab-calc" class="active">Калькулятор дат</button>
            <button data-target="tab-timer">Таймер</button>
        </div>
        <div class="tabs">
            <div id="tab-calc" class="active tab">
                <form id="dateCalc">
                    <h3>Калькулятор дат</h3>
                    <label>
                        <strong>Первая дата</strong>
                        <input type="date" name="firstDate" />
                    </label>
                    <label>
                        <strong>Вторая дата</strong>
                        <input type="date" name="secondDate" />
                    </label>
                    <button type="submit">Расчитать промежуток</button>
                    <p id="datecalc_result"></p>
                </form>
            </div>
            <div id="tab-timer" class="tab">
                <input class="time" type="text" placeholder="Введите время в секундах">
                <button class="start-timer">Старт</button>
                <button class="stop-timer">Стоп</button>
            </div>
        </div>
    </div>
</body>
</html>
